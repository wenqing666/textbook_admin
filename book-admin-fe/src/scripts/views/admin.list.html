<div class="box">
    <div class="box-header">
        <h3 class="box-title">订单管理</h3>
        <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
            <tr>
                <th>序号</th>
                <th>教材名称</th>
                <th>教材价格</th>
                <th>订购者</th>
                <th>订购数量</th>
                <th>订购时间</th>
                <th>操作</th>
            </tr>
            {{ each data }}
            <tr>
                <td>{{ $index + 1 }}</td>
                <td>{{ $value.bookName }}</td>
                <td>{{ $value.price }}</td>
                <td><span class="label label-success">{{ $value.subscriber }}</span></td>
                <td>{{ $value.orderNumber }}</td>
                <td>{{ $value.createDate }}</td>
                <td>
                    <button class="btn btn-sm btn-danger pos-remove" posid="" pageno="" pagecount="" pagesize=""
                        keywords="" filename=""><span class="fa fa-remove"></span> 删除</button>
                </td>
            </tr>
            {{ /each }}
            {{ if data.length === 0  }}
            <tr>
                <td colspan="6">暂无订单</td>
            </tr>
            {{ /if }}
        </table>
    </div>
    <!-- /.box-body -->
</div>
