<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">添加教材信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id="possave" action="/api/textbook/save" method="post" enctype="multipart/form-data">
        <div class="box-body">
            <!-- <div class="form-group">
        <label for="bookimg" class="col-sm-2 control-label">教材图片</label>

        <div class="col-sm-10">
          <input type="file" class="form-control" name="bookimg" id="bookimg" placeholder="请选择教材图片">
        </div>
      </div> -->
            <div class="form-group">
                <label for="bookName" class="col-sm-2 control-label">教材名称</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="bookName" id="bookName" placeholder="请输入教材名称">
                </div>
            </div>
            <div class="form-group">
                <label for="press" class="col-sm-2 control-label">出版社</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="press" id="press" placeholder="请输入出版社名称">
                </div>
            </div>
            <div class="form-group">
                <label for="author" class="col-sm-2 control-label">作者名</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="author" id="author" placeholder="请输入作者名">
                </div>
            </div>
            <div class="form-group">
                <label for="isbn" class="col-sm-2 control-label">教材编号</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="isbn" id="isbn" placeholder="请输入教材编号">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">教材价格</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="price" id="price" placeholder="请输入教材价格">
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" id="posback" class="btn btn-default">返回</button>
            <button type="button" id="possubmit" class="btn btn-info pull-right">提交</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
