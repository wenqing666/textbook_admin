<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">修改教材信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" action="/api/textbook/update" id="posupdate" method="post"
        enctype="multipart/form-data">

        <div class="box-body">
            <!-- <div class="form-group">
                <label for="companyLogo" class="col-sm-2 control-label">公司Logo</label>

                <div class="col-sm-10">
                    <img src="http://www.lgstatic.com/image1/M00/00/61/CgYXBlTUXVCAeQzFAACq8Fs1-R0294.png"
                        style="width:50px;height:50px;" alt="">
                    <input type="file" class="form-control" name="companyLogo" id="companyLogo"
                        placeholder="请选择公司logo图片">
                </div>
            </div> -->
            <div class="form-group">
                <label for="bookName" class="col-sm-2 control-label">教材名称</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{data.bookName}}" name="bookName" id="bookName"
                        placeholder="请输入教材名称">
                </div>
            </div>
            <div class="form-group">
                <label for="press" class="col-sm-2 control-label">出版社</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{data.press}}" name="press" id="press"
                        placeholder="请输入出版社">
                </div>
            </div>
            <div class="form-group">
                <label for="author" class="col-sm-2 control-label">作者名</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{data.author}}" name="author" id="author"
                        placeholder="请输入作者名">
                </div>
            </div>
            <div class="form-group">
                <label for="isbn" class="col-sm-2 control-label">教材编号</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{data.isbn}}" name="isbn" id="isbn"
                        placeholder="请输入教材编号">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">教材价格</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{data.price}}" name="price" id="price"
                        placeholder="请输入教材价格">
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" id="posback" class="btn btn-default">返回</button>
            <button type="button" id="possubmit" class="btn btn-info pull-right">提交</button>
        </div>
        <!-- /.box-footer -->
        <input type="hidden" name="id" id="id" value="{{data._id}}" />
    </form>
</div>
