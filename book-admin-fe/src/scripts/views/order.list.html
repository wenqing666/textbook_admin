<div class="box">
    <div class="box-header with-border">
        <!-- <h3 class="box-title">
            <button id="addbtn" class="btn btn-block btn-success"><span class="fa fa-plus-circle"></span> 添加</button>
        </h3> -->
        <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" id="keywords" value="" name="pos_search" class="form-control pull-right"
                    placeholder="搜索">

                <div class="input-group-btn">
                    <button type="button" id="possearch" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table class="table table-bordered">
            <tr>
                <th style="width: 50px">序号</th>
                <!-- <th>教材图片</th> -->
                <th>教材名称</th>
                <th>出版社名称</th>
                <th>作者</th>
                <th>图书编号</th>
                <th>图书价格</th>
                <th style="width: 70px">操作</th>
            </tr>
            {{ each data }}
            <tr>
                <td>{{ $index + 1 }}</td>
                <!-- <td><img width="50" height="50"
                        src="http://www.lgstatic.com/image1/M00/00/61/CgYXBlTUXVCAeQzFAACq8Fs1-R0294.png" alt=""></td> -->
                <td>{{ $value.bookName }}</td>
                <td>{{ $value.press }}
                </td>
                <td>{{ $value.author }}</td>
                <td>{{ $value.isbn }}</td>
                <td>{{ $value.price }}</td>
                <td>
                    <button id="order" class="btn btn-Middle btn-sm btn-primary pos-update" posid="" pageno=""
                        keywords=""></span>
                        订购</button>
                </td>
            </tr>

            {{ /each }}
            {{ if data.length === 0  }}
            <tr>
                <td colspan="8"> 暂无数据. </td>
            </tr>
            {{ /if }}
        </table>
    </div>
    <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
            <li><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
</div>
<!-- /.box -->
